<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title">
                    <h5 class="m-b-10">Thuộc tính sản phẩm</h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="feather icon-user"></i></a></li>
                    <!--<li class="breadcrumb-item"><a href="#!">Basic Components</a></li>-->
                    <li class="breadcrumb-item"><a href="#!User">Thuộc tính sản phẩm</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialogThuocTinh">Thêm thuộc tính</button>
    </div>

    <div class="card-body">
        <div class="table-responsive text-nowrap">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tên thuộc tính</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    <tr ng-repeat="item in listThuocTinh">
                        <td>{{item.ten}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="dialogThuocTinh" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Thêm thuộc tính sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row g-2">
                    <div class="col mb-3">
                        <label for="nameBasic" class="form-label">Tên thuộc tính</label>
                        <input type="text" ng-model="obj.Ten" id="nameBasic" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" ng-click="create()" class="btn  btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>
